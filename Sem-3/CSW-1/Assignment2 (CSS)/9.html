<html>
<style>
.dropdown{
position: relative;
display: inline-block;
}
.dropdown-content{
display: none;
position: absolute;
background-color: green;
min-width: 100px;
box-shadow: 0px 6px 12px 0px rgba(250, 250, 250, 0.2);
padding: 12px 16px;

}
.dropdown:hover .dropdown-content {
 display: block;
 }

</style>
<body>
<h2>Basic Dropdown</h2>
<p> Hover Your cursor here to see MAGIC!</p>
<div class="dropdown">
<span>HOVER HERE!</span>
<div class="dropdown-content">
<p>Hi User1</p>
<p>Hi User2</p>
<p>Hi User3</p>
</div>
</div>
</body>
</html>
