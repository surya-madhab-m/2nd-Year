<html>
<head>
  <style>
    
    #a1 {
      
      color: blue;
     
    }

 
    .container:hover #a1 {
      color: red;
    }
  </style>
</head>
<body>

<!-- Container wrapping both the div and image -->
<div class="container">
  <!-- Inline text inside div -->
  <div id="a1">My Special Div</div>

  <!-- Image with hover effect to change div's color -->
  <img src="https://images.pexels.com/photos/28217963/pexels-photo-28217963/free-photo-of-a-mountain-range-with-a-road-running-through-it.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Mountain Image">
</div>

</body>
</html>
